<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table </title>
    <style>
        table {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <br><br><br><br><br>

    <table border="1px ">
        <thead>
            <caption>This is marksheet </caption>
            <tr>
                <th>Name </th>
                <th>Maths</th>
                <th>Bio </th>
                <th>Physics </th>
                <th>Computre Science</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Vikash </th>
                <td>95</td>
                <td>35</td>
                <td>94</td>
                <td>95</td>

            </tr>
            <tr>
                <th>Debanjana</th>
                <td rowspan="2">92</td>
                <td>74 </td>
                <td colspan="2">62</td>



            </tr>
            <tr>
                <th>Priyanshu </th>

                <td>74 </td>
                <td>62</td>
                <td>80</td>
            </tr>
            <tr>
                <th>Siddhu </th>
                <td>37</td>
                <td>55 </td>
                <td>70</td>
                <td>58</td>
            </tr>
        </tbody>

        <tfoot>
            <th>Total </hd>
            <td>37</td>
            <td>55 </td>
            <td>70</td>
            <td>58</td>
        </tfoot>
    </table>
