    <title>Table </title>

<body>
    <h2>Let's learn Table </h2>

            <th>Computre Science</th>

        <tr>
            <th>Vikash </td>
            <td>95</td>
            <td>35</td>
            <td>94</td>
            <td>95</td>
           
        </tr>
        <tr>
           <th>Debanjana</th>
           <td>92</td>

           <td>62</td>
           <td>80</td>
            
        </tr>

            <th>Priyanshu </th>
            <td>92</td>

           <td>62</td>
           <td>80</td>
        </tr>

    <!--  A new table -->
    <br><br><br><br><br><br><br><br><br>
    <table style="padding: 5px;" border="1px solid black" > 
        <tr>
            <th rowspan="6">Name </th>
            <th colspan="5">Subjects</th>
            
            
        </tr>
        <tr>
            <th></th>
            <th>Maths</th>
            <th>Bio </th>
            <th>Physics </th>
            <th>Computre Science</th>
        </tr>
        <tr>
            <th>Vikash </td>
            <td>95</td>
            <td>35</td>
            <td>94</td>
            <td>95</td>
           
        </tr>
        <tr>
           <th>Debanjana</th>
           <td rowspan="2">92</td>
           <td colspan="2">74 </td>
           
           <td>80</td>
            
        </tr>
        <tr>
            <th>Priyanshu </th>
           
           <td>74 </td>
           <td>62</td>
           <td>80</td>
        </tr>
        <tr>
            <th>Siddhu </th>
            <td>37</td>
           <td>55 </td>
           <td>70</td>
           <td>58</td>
        </tr>
    </table>
</body>
</html>
